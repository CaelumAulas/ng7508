<header class="card-panel lime darken-1">
    <h1 class="center-align">CaelumPic</h1>
</header>
<main class="container">
    <div class="row">
        <div class="col m6">

            <card *ngFor="let foto of listaFotos" titulo="{{foto.titulo}}">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </card>


        </div>
    </div>
</main>
